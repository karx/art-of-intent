<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OG Image - Art of Intent</title>
    <link rel="stylesheet" href="src/css/dos-theme.css">
    <style>
        .generator-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .preview-area {
            margin: 20px 0;
            border: 2px solid var(--dos-cyan);
            padding: 20px;
            background: var(--bg-secondary);
        }
        
        .preview-image {
            width: 100%;
            max-width: 1200px;
            border: 1px solid var(--dos-cyan);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--dos-cyan);
            background: var(--bg-primary);
        }
        
        .data-display {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid var(--dos-gray);
            background: var(--bg-primary);
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OG Image Generator</h1>
            <p class="subtitle">Generate leaderboard image for Open Graph</p>
            <p class="subtitle" style="color: var(--dos-yellow);">
                <span id="versionDisplay">Loading version...</span>
            </p>
        </header>
        
        <div class="generator-container">
            <div class="controls">
                <button id="fetchDataBtn" class="btn-primary">Fetch Live Data</button>
                <button id="useMockDataBtn" class="btn-primary">Use Mock Data</button>
                <button id="inspectDbBtn" class="btn-primary">Inspect Database</button>
                <button id="generateBtn" class="btn-primary" disabled>Generate Image</button>
                <button id="downloadBtn" class="btn-primary" disabled>Download PNG</button>
                <button id="previewBtn" class="btn-primary" disabled>Preview</button>
            </div>
            
            <div id="status" class="status">
                Ready to generate OG image...
            </div>
            
            <div id="firebaseStatus" class="status" style="border-color: var(--dos-gray);">
                <strong>Firebase Status:</strong> <span id="firebaseStatusText">Checking...</span>
            </div>
            
            <div class="status" style="border-color: var(--dos-gray);">
                <label>
                    <input type="checkbox" id="debugMode" />
                    Enable Debug Mode (check browser console)
                </label>
            </div>
            
            <div class="data-display">
                <strong>Current Data:</strong>
                <div id="dataDisplay">No data loaded</div>
            </div>
            
            <div class="preview-area">
                <h3>Preview</h3>
                <div id="previewContainer">
                    <p style="color: var(--text-dim);">Generate an image to see preview</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="src/js/version.js"></script>
    <script src="src/js/leaderboard-card-generator.js"></script>
    
    <!-- Firebase (for live data) -->
    <script type="module">
        import { db } from './src/js/firebase-config.js';
        import { collection, query, where, orderBy, limit, getDocs, getCountFromServer } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Make db available globally for leaderboard-data.js
        window.db = db;
        window.firestoreModules = { collection, query, where, orderBy, limit, getDocs, getCountFromServer };
        
        console.log('Firebase initialized:', db ? '‚úÖ' : '‚ùå');
    </script>
    
    <script src="src/js/leaderboard-data.js"></script>
    
    <script>
        let currentData = null;
        let currentSVG = null;
        
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const useMockDataBtn = document.getElementById('useMockDataBtn');
        const inspectDbBtn = document.getElementById('inspectDbBtn');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewBtn = document.getElementById('previewBtn');
        const statusEl = document.getElementById('status');
        const dataDisplay = document.getElementById('dataDisplay');
        const previewContainer = document.getElementById('previewContainer');
        
        // Fetch live data
        fetchDataBtn.addEventListener('click', async () => {
            statusEl.textContent = 'Fetching live data from Firebase...';
            fetchDataBtn.disabled = true;
            
            try {
                if (!window.db) {
                    throw new Error('Firebase not initialized. Using mock data instead.');
                }
                currentData = await fetchLeaderboardData();
                dataDisplay.textContent = JSON.stringify(currentData, null, 2);
                statusEl.textContent = '‚úÖ Live data loaded successfully!';
                generateBtn.disabled = false;
            } catch (error) {
                statusEl.textContent = `‚ö†Ô∏è ${error.message}`;
                console.error(error);
                // Fallback to mock data
                currentData = getMockLeaderboardData();
                dataDisplay.textContent = JSON.stringify(currentData, null, 2);
                statusEl.textContent += ' Using mock data instead.';
                generateBtn.disabled = false;
            } finally {
                fetchDataBtn.disabled = false;
            }
        });
        
        // Use mock data
        useMockDataBtn.addEventListener('click', () => {
            currentData = getMockLeaderboardData();
            dataDisplay.textContent = JSON.stringify(currentData, null, 2);
            statusEl.textContent = '‚úÖ Mock data loaded!';
            generateBtn.disabled = false;
        });
        
        // Inspect database
        inspectDbBtn.addEventListener('click', async () => {
            if (!window.db) {
                statusEl.textContent = '‚ùå Firebase not connected';
                return;
            }
            
            statusEl.textContent = 'üîç Inspecting database... (check console)';
            await inspectFirestore();
            statusEl.textContent = '‚úÖ Database inspection complete (check console)';
        });
        
        // Generate image
        generateBtn.addEventListener('click', () => {
            if (!currentData) {
                statusEl.textContent = '‚ùå No data loaded!';
                return;
            }
            
            statusEl.textContent = 'Generating SVG...';
            
            try {
                currentSVG = leaderboardCardGenerator.generateSVG(currentData);
                
                // Show preview
                const dataURL = leaderboardCardGenerator.svgToDataURL(currentSVG);
                previewContainer.innerHTML = `<img src="${dataURL}" class="preview-image" alt="Generated OG Image">`;
                
                statusEl.textContent = '‚úÖ Image generated successfully!';
                downloadBtn.disabled = false;
                previewBtn.disabled = false;
            } catch (error) {
                statusEl.textContent = `‚ùå Error generating: ${error.message}`;
                console.error(error);
            }
        });
        
        // Download PNG
        downloadBtn.addEventListener('click', async () => {
            if (!currentSVG) return;
            
            statusEl.textContent = 'Converting to PNG and downloading...';
            downloadBtn.disabled = true;
            
            try {
                await leaderboardCardGenerator.downloadImage(currentSVG, 'og-image.png');
                statusEl.textContent = '‚úÖ Image downloaded! Replace src/assets/og_image.png with this file.';
            } catch (error) {
                statusEl.textContent = `‚ùå Error downloading: ${error.message}`;
                console.error(error);
            } finally {
                downloadBtn.disabled = false;
            }
        });
        
        // Preview in modal
        previewBtn.addEventListener('click', () => {
            if (!currentSVG) return;
            leaderboardCardGenerator.previewImage(currentSVG);
        });
        
        // Check Firebase status
        function checkFirebaseStatus() {
            const statusEl = document.getElementById('firebaseStatusText');
            
            // Wait a bit for Firebase to initialize
            setTimeout(async () => {
                if (window.db) {
                    statusEl.textContent = '‚úÖ Connected - Live data available';
                    statusEl.style.color = 'var(--success-color)';
                    fetchDataBtn.disabled = false;
                    
                    // Debug: Check what collections exist
                    if (document.getElementById('debugMode')?.checked) {
                        await inspectFirestore();
                    }
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Not connected - Mock data only';
                    statusEl.style.color = 'var(--warning-color)';
                    fetchDataBtn.title = 'Firebase not available. Will use mock data.';
                }
            }, 1000);
        }
        
        // Debug function to inspect Firestore
        async function inspectFirestore() {
            if (!window.db || !window.firestoreModules) return;
            
            console.log('üîç Inspecting Firestore collections...');
            const { collection, getDocs, query, limit } = window.firestoreModules;
            
            const collections = ['leaderboard', 'leaderboards', 'sessions', 'users'];
            
            for (const collName of collections) {
                try {
                    const q = query(collection(window.db, collName), limit(5));
                    const snapshot = await getDocs(q);
                    console.log(`üìä ${collName}:`, snapshot.size, 'documents');
                    
                    if (snapshot.size > 0) {
                        snapshot.forEach((doc, i) => {
                            if (i === 0) {
                                console.log(`   Sample document:`, doc.data());
                            }
                        });
                    }
                } catch (error) {
                    console.warn(`   ‚ùå ${collName}: ${error.message}`);
                }
            }
        }
        
        // Enable debug mode
        document.getElementById('debugMode')?.addEventListener('change', (e) => {
            if (e.target.checked && window.db) {
                inspectFirestore();
            }
        });
        
        // Display version
        function displayVersion() {
            const versionEl = document.getElementById('versionDisplay');
            if (window.APP_VERSION) {
                versionEl.textContent = `Version: ${window.APP_VERSION.display} | Template: Top 2 Players`;
            } else {
                versionEl.textContent = 'Version: Unknown';
            }
        }
        
        // Auto-load mock data on page load
        window.addEventListener('DOMContentLoaded', () => {
            displayVersion();
            checkFirebaseStatus();
            useMockDataBtn.click();
        });
    </script>
</body>
</html>
