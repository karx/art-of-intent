<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400,700&amp;display=swap');
            
            text {
                font-family: 'Courier Prime', 'Courier New', monospace;
                fill: #FFFFFF;
            }
            
            .header {
                font-size: 20px;
                fill: #55FFFF;
                letter-spacing: 2px;
                font-weight: bold;
            }
            
            .section-title {
                font-size: 18px;
                fill: #55FFFF;
                letter-spacing: 1px;
            }
            
            .player-row {
                font-size: 18px;
                fill: #FFFFFF;
                letter-spacing: 0.5px;
            }
            
            .rank {
                fill: #FFFF55;
                font-weight: bold;
            }
            
            .stat-label {
                font-size: 16px;
                fill: #55FFFF;
            }
            
            .stat-value {
                font-size: 16px;
                fill: #FFFFFF;
                font-weight: bold;
            }
            
            .ascii-bar {
                font-size: 16px;
                fill: #55FFFF;
                letter-spacing: 0px;
            }
            
            .cta {
                font-size: 24px;
                fill: #55FF55;
                font-weight: bold;
                letter-spacing: 2px;
            }
            
            .url {
                font-size: 22px;
                fill: #FFFF55;
            }
            
            .border-char {
                font-size: 24px;
                fill: #AAAAAA;
            }
        </style>
        
        <!-- Scanline pattern -->
        <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100%" height="3">
            <rect width="100%" height="1" fill="#000000"/>
            <rect y="1" width="100%" height="2" fill="rgba(0,0,0,0.4)"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="630" fill="#000000"/>
    <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.6"/>
    
    <!-- Main Border -->
    <text x="30" y="50" class="border-char">╔</text>
    <text x="1150" y="50" class="border-char">╗</text>
    <text x="30" y="605" class="border-char">╚</text>
    <text x="1150" y="605" class="border-char">╝</text>
    
    <line x1="50" y1="35" x2="1150" y2="35" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="50" y1="38" x2="1150" y2="38" stroke="#AAAAAA" stroke-width="1"/>
    <line x1="50" y1="595" x2="1150" y2="595" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="50" y1="598" x2="1150" y2="598" stroke="#AAAAAA" stroke-width="1"/>
    <line x1="35" y1="50" x2="35" y2="595" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="38" y1="50" x2="38" y2="595" stroke="#AAAAAA" stroke-width="1"/>
    <line x1="1165" y1="50" x2="1165" y2="595" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="1162" y1="50" x2="1162" y2="595" stroke="#AAAAAA" stroke-width="1"/>
    
    <!-- Header -->
    <text x="60" y="75" class="header">ART OF INTENT v1.0.0 - DAILY LEADERBOARD</text>
    <text x="1140" y="75" text-anchor="end" class="header">10/24/2025</text>
    
    <!-- Separator -->
    <text x="30" y="95" class="border-char">╠</text>
    <text x="1150" y="95" class="border-char">╣</text>
    <line x1="50" y1="80" x2="1150" y2="80" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="50" y1="83" x2="1150" y2="83" stroke="#AAAAAA" stroke-width="1"/>
    
    <!-- Top Players Section -->
    <text x="80" y="125" class="border-char">┌</text>
    <text x="200" y="125" class="section-title">TOP PLAYERS TODAY</text>
    <text x="1100" y="125" class="border-char">┐</text>
    <line x1="100" y1="110" x2="1100" y2="110" stroke="#AAAAAA" stroke-width="2"/>
    
    <!-- Player Rows -->
    
    <text x="120" y="160" class="player-row">
        <tspan class="rank">#1</tspan>  PLAYER_ONE       187 tokens    4 att   46.8 eff   02:34
    </text>
    <text x="120" y="195" class="player-row">
        <tspan class="rank">#2</tspan>  GUEST_42         203 tokens    5 att   40.6 eff   03:12
    </text>
    <text x="120" y="230" class="player-row">
        <tspan class="rank">#3</tspan>  WORDSMITH        245 tokens    7 att   35 eff     04:56
    </text>
    <text x="120" y="265" class="player-row">
        <tspan class="rank">#4</tspan>  HAIKU_MASTER     289 tokens    8 att   36.1 eff   05:23
    </text>
    <text x="120" y="300" class="player-row">
        <tspan class="rank">#5</tspan>  PROMPT_NINJA     312 tokens    9 att   34.7 eff   06:45
    </text>
    
    <text x="80" y="315" class="border-char">└</text>
    <text x="1100" y="315" class="border-char">┘</text>
    <line x1="100" y1="300" x2="1100" y2="300" stroke="#AAAAAA" stroke-width="2"/>
    
    <!-- Game Statistics Section -->
    <text x="80" y="355" class="border-char">┌</text>
    <text x="200" y="355" class="section-title">GAME STATISTICS</text>
    <text x="1100" y="355" class="border-char">┐</text>
    <line x1="100" y1="340" x2="1100" y2="340" stroke="#AAAAAA" stroke-width="2"/>
    
    <!-- Stats Row 1 -->
    <text x="120" y="390" class="stat-label">TOTAL PLAYERS:</text>
    <text x="320" y="390" class="stat-value">1,247</text>
    
    <text x="600" y="390" class="stat-label">WIN RATE:</text>
    <text x="740" y="390" class="stat-value">67%</text>
    <text x="820" y="390" class="ascii-bar">█████████░░░░░</text>
    
    <!-- Stats Row 2 -->
    <text x="120" y="425" class="stat-label">GAMES TODAY:</text>
    <text x="320" y="425" class="stat-value">342</text>
    
    <text x="600" y="425" class="stat-label">AVG TOKENS:</text>
    <text x="740" y="425" class="stat-value">234</text>
    <text x="820" y="425" class="ascii-bar">███████░░░░░░░</text>
    
    <!-- Stats Row 3 -->
    <text x="120" y="460" class="stat-label">ACTIVE NOW:</text>
    <text x="320" y="460" class="stat-value">89</text>
    
    <text x="600" y="460" class="stat-label">AVG ATTEMPTS:</text>
    <text x="740" y="460" class="stat-value">5.8</text>
    <text x="820" y="460" class="ascii-bar">████████░░░░░░</text>
    
    <text x="80" y="495" class="border-char">└</text>
    <text x="1100" y="495" class="border-char">┘</text>
    <line x1="100" y1="480" x2="1100" y2="480" stroke="#AAAAAA" stroke-width="2"/>
    
    <!-- Call to Action -->
    <text x="600" y="540" text-anchor="middle" class="cta">
        &gt;&gt;&gt; GUIDE ARTY THE HAIKU BOT - PLAY NOW &lt;&lt;&lt;
    </text>
    <text x="600" y="580" text-anchor="middle" class="url">
        art-of-intent.netlify.app
    </text>
    
</svg>