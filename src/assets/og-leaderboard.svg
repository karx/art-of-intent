<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400,700&amp;display=swap');
            
            text {
                font-family: 'Courier Prime', 'Courier New', monospace;
                fill: #FFFFFF;
            }
            
            .title {
                font-size: 48px;
                fill: #55FFFF;
                letter-spacing: 3px;
                font-weight: bold;
            }
            
            .subtitle {
                font-size: 24px;
                fill: #FFFF55;
                letter-spacing: 2px;
            }
            
            .player-name {
                font-size: 36px;
                fill: #FFFFFF;
                font-weight: bold;
            }
            
            .player-stats {
                font-size: 24px;
                fill: #55FFFF;
            }
            
            .rank-badge {
                font-size: 56px;
                fill: #FFFF55;
                font-weight: bold;
            }
            
            .stat-compact {
                font-size: 18px;
                fill: #55FFFF;
            }
            
            .stat-value-compact {
                font-size: 20px;
                fill: #FFFFFF;
                font-weight: bold;
            }
            
            .stat-icon {
                font-size: 24px;
                fill: #FFFF55;
            }
            
            .ascii-bar-compact {
                font-size: 18px;
                fill: #55FF55;
                letter-spacing: 0px;
            }
            
            .cta {
                font-size: 28px;
                fill: #55FF55;
                font-weight: bold;
                letter-spacing: 2px;
            }
            
            .url {
                font-size: 24px;
                fill: #FFFF55;
            }
            
            .border-char {
                font-size: 24px;
                fill: #AAAAAA;
            }
        </style>
        
        <!-- Scanline pattern -->
        <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100%" height="3">
            <rect width="100%" height="1" fill="#000000"/>
            <rect y="1" width="100%" height="2" fill="rgba(0,0,0,0.4)"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="630" fill="#000000"/>
    <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.6"/>
    
    <!-- Main Border -->
    <text x="30" y="50" class="border-char">╔</text>
    <text x="1150" y="50" class="border-char">╗</text>
    <text x="30" y="605" class="border-char">╚</text>
    <text x="1150" y="605" class="border-char">╝</text>
    
    <line x1="50" y1="35" x2="1150" y2="35" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="50" y1="38" x2="1150" y2="38" stroke="#AAAAAA" stroke-width="1"/>
    <line x1="50" y1="595" x2="1150" y2="595" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="50" y1="598" x2="1150" y2="598" stroke="#AAAAAA" stroke-width="1"/>
    <line x1="35" y1="50" x2="35" y2="595" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="38" y1="50" x2="38" y2="595" stroke="#AAAAAA" stroke-width="1"/>
    <line x1="1165" y1="50" x2="1165" y2="595" stroke="#AAAAAA" stroke-width="3"/>
    <line x1="1162" y1="50" x2="1162" y2="595" stroke="#AAAAAA" stroke-width="1"/>
    
    <!-- Title -->
    <text x="600" y="110" text-anchor="middle" class="title">ART OF INTENT</text>
    <text x="600" y="150" text-anchor="middle" class="subtitle">Daily Leaderboard • Oct 24, 2025</text>
    
    <!-- Separator -->
    <line x1="100" y1="180" x2="1100" y2="180" stroke="#AAAAAA" stroke-width="2"/>
    
    <!-- Player Rows (Top 2) -->
    
    <!-- Player 1 -->
    <text x="150" y="240" class="rank-badge">#1</text>
    <text x="250" y="240" class="player-name">HAIKU_MASTER</text>
    <text x="250" y="280" class="player-stats">187 tokens • 4 attempts</text>
    <!-- Player 2 -->
    <text x="150" y="360" class="rank-badge">#2</text>
    <text x="250" y="360" class="player-name">WORD_WIZARD</text>
    <text x="250" y="400" class="player-stats">203 tokens • 5 attempts</text>
    
    <!-- Separator -->
    <line x1="100" y1="430" x2="1100" y2="430" stroke="#AAAAAA" stroke-width="2"/>
    
    <!-- Compact Stats -->
    
    <!-- Stats Grid: 3 columns x 2 rows -->
    <!-- Row 1 -->
    <text x="150" y="470" class="stat-icon">♦</text>
    <text x="180" y="470" class="stat-value-compact">1,247</text>
    <text x="180" y="490" class="stat-compact">players</text>
    
    <text x="450" y="470" class="stat-icon">▲</text>
    <text x="480" y="470" class="stat-value-compact">342</text>
    <text x="480" y="490" class="stat-compact">games today</text>
    
    <text x="750" y="470" class="stat-icon">●</text>
    <text x="780" y="470" class="stat-value-compact">89</text>
    <text x="780" y="490" class="stat-compact">active now</text>
    
    <!-- Row 2 -->
    <text x="150" y="525" class="stat-compact">WIN</text>
    <text x="200" y="525" class="stat-value-compact">67%</text>
    <text x="250" y="525" class="ascii-bar-compact">███████░░░</text>
    
    <text x="450" y="525" class="stat-compact">TOK</text>
    <text x="500" y="525" class="stat-value-compact">234</text>
    <text x="550" y="525" class="ascii-bar-compact">█████░░░░░</text>
    
    <text x="750" y="525" class="stat-compact">ATT</text>
    <text x="800" y="525" class="stat-value-compact">5.8</text>
    <text x="850" y="525" class="ascii-bar-compact">██████░░░░</text>
    
    <!-- Call to Action -->
    <text x="600" y="565" text-anchor="middle" class="cta">
        GUIDE ARTY THE HAIKU BOT
    </text>
    <text x="600" y="600" text-anchor="middle" class="url">
        art-of-intent.netlify.app
    </text>
    
</svg>